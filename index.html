<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>3D Print Orders</h1>
    </header>
    <main>
        <section id="orders">
            <h2>Current Orders</h2>
            <ul>
                <!-- Orders will be listed here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
    <script>
        // Fetch orders from Google Sheets
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/<YOUR_SHEET_ID>/pub?output=csv';
        fetch(sheetUrl)
            .then(response => response.text())
            .then(csv => {
                const rows = csv.split('\n').slice(1); // Remove header row
                const ordersList = document.querySelector('#orders ul');
                rows.forEach(row => {
                    const cols = row.split(',');
                    const li = document.createElement('li');
                    li.textContent = `Order #${cols[0]}: ${cols[1]} - ${cols[2]} - ${cols[3]} - ${cols[4]}`;
                    ordersList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching orders:', error));
    </script>
</body>
</html>
